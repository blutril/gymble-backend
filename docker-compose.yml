services:
  postgres:
    image: postgres:16-alpine
    container_name: gymble-db
    environment:
      POSTGRES_USER: gymble
      POSTGRES_PASSWORD: gymble_password
      POSTGRES_DB: gymble
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymble"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
